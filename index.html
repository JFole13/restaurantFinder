<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesse Foley">
    <meta name="description" content="A simple app to find restaurants nearby a given location using the Zomato API">
    <meta name="keywords" content="restaurants, dining">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Find Nearby Restaurants</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c7c9d0316.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <div id="input-container">
                <input id="city-selector" type="text"  placeholder="Enter City">
                <button id="button" type="submit"><i class="fas fa-arrow-right fa-2x"></i></button>
            </div>
            <div id="spacing-container">

            </div>
        </div>
        <div id="right-container">
            <div id="header-container">
                <h1 id="heading">Welcome to restaurantFinder</h1>
            </div>
            <div id="step1-container">
                <div id="step1-text-container">
                    <h2 class="stepsText">1. Enter in your <em>smaller cities get grouped in with neighboring larger ones</em></h2>
                </div>
                <div id="exampleSelection">
                    <img src="images/exampleInput.PNG" alt="Example Selection">
                    <img src="images/exampleInput2.PNG" alt="Example Selection 2">
                </div>
            </div>
            <div id="step2-container">
                <div id="step2-text-container">
                    <h2 class="stepsText">2. Nearby results will display in card form</h2>
                </div>
                <div id="example-cards-container">
                    <div id="box1">

                    </div>
                    <div id="box2">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
